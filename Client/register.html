<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="icon" href="./logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css"> <!-- Sử dụng tệp CSS cho register -->
</head>
<body>
    <main>
        <form id="register-form">
            <h2 class="title">Đăng ký</h2>
            <input type="text" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng Ký</button>
            <p id="register-error" class="error-message"></p>
            <p>Đã có tài khoản? <a href="index.html">Đăng Nhập</a></p>
        </form>
        
    </main>
    <script src="js/register.js"></script>
</body>
</html>
